<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <img src="moon.jpg" alt="" class="img-fluid" onclick="mine()">
                <div class="row">
                    <div class="col-6">
                        <div class="card" id="shop-card">
                            <h2>Upgrades</h2>
                            <button class="btn btn-primary" onclick="buyChisel('chisel')"> Buy
                                Chisel </button>
                            <h5 class="chisel-quantity">Chisel Price: </h5>
                            <button class="btn btn-success" onclick="buyMoonDrill('moonDrill')"> Buy Moon Drill
                            </button>
                            <h5 class="drill-quantity">Moon Drill Price: </h5>
                            <button class="btn btn-primary" onclick="buyMobileLaser('mobileLaser')"> Buy Mobile
                                Laser</button>
                            <h5>Moon Laser Price: Quantity:</h5>
                            <button class="btn btn-success" onclick="buyMoonTiteDrill('moonTiteDrill')"> Buy Moon Tite
                                Drill</button>
                            <h5>MT Laser Price: Quantity:</h5>
                        </div>
                    </div>
                    <div class="col-6">
                        <h2>Get to mining Bud!</h2>
                        <p id="cheese-mined">Cheese Mined: </p>
                        <p id="total-multiplier">Total Multiplier: </p>
                        <p id="total-auto-multiplier">Total Auto Mining: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="game.js"></script>
</body>

</html>
